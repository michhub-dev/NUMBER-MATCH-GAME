<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number match game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="gameSpace">
    <div class="stats">
        <div id="statsContent">
            <h3>
                Score <spa id="currentScore"></spa>/ 
                <span id="totalAvailable"></span>
            </h3>
            <p class="items">
                <span id="number"></span> <span id="item-name"></span>
            </p>
            <div class="match-buttons">
                <button onclick="matchNumber()">&#10003;</button>
                <button onclick="notMatch()">&#10007;</button>
            </div>
        </div>
    </div>
        <div class="imageArea">
        <h3 id="message"></h3>
        <div id="startScreen">
            <h1>Welcome to the <em>Number match</em>game...</h1>
            <em class="space-y">The rules are simple.</em> 

            <p class="space-y">&#9654; Hit thumbs up if the number of items matches the displayed number</p>
            <p class="space-y">&#9654; Thumbs down if no match!</p>
            <p class="space-y">You have <span id="timeSetting"></span>seconds to decide.</p>

            <button id="play-button" onclick="play()">Play!</button>
        </div>
        <div id="ContainerImages"></div>
        
    </div>
    </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <h5>Designed By<a href="https://twitter.com/Michellemichy_d">Michelle</a></h5>
        <h5>Inspired By <a href="https://fun-javascript-projects.com/course>">FunJavaScript</a></h5>
    </footer>
    
</body>
</html>
